kind: pipeline
name: nodeapp
steps:
  - name: build
    image: node:latest
    commands:
      - npm install

  - name: publish
    image: plugins/gcr
    settings:
      repo: gcr.io/project-one-266117/nodeapp
    json_key:
      from_secret: google_credentials
    secrets:
      - source: json_key
        target: json_key


